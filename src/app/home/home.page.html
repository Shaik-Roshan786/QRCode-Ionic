<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-input style="background-color: gray" type="text" [(ngModel)]="encodText"></ion-input>
    <ion-button style="margin-left: 150px;" block (click)="encode()">Encode</ion-button>
  </div>
  <div>
    <ion-button style="margin-left: 160px;" ion-button block (click)="scan()">Scan</ion-button>
    <div *ngIf="scannedData.text">
      <label>Your barcode is</label>
      <br>
      <span>{{scannedData.text}}</span>
    </div>
  </div>
</ion-content>
